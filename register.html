<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>登录注册</title>
  <link rel="stylesheet" type="text/css" href="./css/register.css">
</head>

<body>
  <header class="header-container">
    <div class="header-logo">
      <img src="./img/登录注册_slices/仿fb（合并）.png">
    </div>
    <div class="header-title">
      登录
    </div>
    <div class="header-sub-title">
      欢迎回来，你可以使用密码或者手机短信验证码登录
    </div>
    <form class="header-form">
      <input type="text" placeholder="&nbsp;&nbsp;手机号码" class="phone-number">
      <input class="password" type="password" placeholder="&nbsp;&nbsp;登录密码">
      <input type="checkbox" class="check"><span class="check-text">&nbsp;记住账号</span>记住账号
      <div class="pass">忘记密码?</div>
      <button class="sign-in">登录</button>
    </form>
    <div class="header-note">
      还没有toppro账号？
      <a href="#" class="register">立即注册</a>
    </div>
  </header>
</body>

</html>
